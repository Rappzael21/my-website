<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Untuk Ade ü§ç</title>

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at bottom, #0b1d2a, #020409);
}

/* ===== STAR BACKGROUND ===== */
.stars{
  position:fixed;
  inset:0;
  overflow:hidden;
  z-index:1;
}

.star{
  position:absolute;
  width:2px;
  height:80px;
  background:linear-gradient(transparent, rgba(255,255,255,.8));
  animation: fall linear infinite;
}

@keyframes fall{
  from{
    transform:translateY(-100px) translateX(0);
    opacity:1;
  }
  to{
    transform:translateY(110vh) translateX(-150px);
    opacity:0;
  }
}

/* ===== CONTENT ===== */
.container{
  position:relative;
  z-index:2;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(12px);
  padding:40px;
  border-radius:20px;
  text-align:center;
  color:white;
  width:300px;
}

.card h1{
  margin-bottom:20px;
}

input{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  outline:none;
  margin-bottom:15px;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:30px;
  background:#ff7eb3;
  color:white;
  cursor:pointer;
}

/* ===== MUSIC UI ===== */
.music-ui{
  position:fixed;
  top:20px;
  right:20px;
  z-index:5;
  cursor:pointer;
}

.cassette{
  width:50px;
  height:50px;
  border-radius:50%;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  animation: spin 3s linear infinite;
  animation-play-state:paused;
}

.music-ui.playing .cassette{
  animation-play-state:running;
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}
</style>
</head>

<body>

<!-- STAR -->
<div class="stars" id="stars"></div>

<!-- MUSIC -->
<div class="music-ui" id="musicBtn">
  <div class="cassette">üéµ</div>
</div>

<!-- YOUTUBE PLAYER (hidden) -->
<div id="music" style="display:none"></div>

<!-- CONTENT -->
<div class="container">
  <div class="card">
    <h1>Hai Ade ü§ç</h1>
    <input type="password" placeholder="Password">
    <button>Masuk</button>
  </div>
</div>

<!-- YOUTUBE API -->
<script src="https://www.youtube.com/iframe_api"></script>

<script>
/* ===== STAR GENERATOR ===== */
const stars = document.getElementById("stars");
for(let i=0;i<40;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.animationDuration=5+Math.random()*5+"s";
  s.style.animationDelay=Math.random()*5+"s";
  stars.appendChild(s);
}

/* ===== YOUTUBE PLAYER ===== */
let player;
function onYouTubeIframeAPIReady(){
  player=new YT.Player('music',{
    height:'0',
    width:'0',
    videoId:'Q49pnA4jsp8', // WAVE TO EARTH - LOVE
    playerVars:{
      autoplay:0,
      controls:0,
      loop:1,
      playlist:'Q49pnA4jsp8'
    }
  });
}

const musicBtn=document.getElementById("musicBtn");
musicBtn.onclick=()=>{
  if(!player) return;
  const state=player.getPlayerState();
  if(state!==1){
    player.playVideo();
    musicBtn.classList.add("playing");
  }else{
    player.pauseVideo();
    musicBtn.classList.remove("playing");
  }
};
</script>

</body>
</html>
