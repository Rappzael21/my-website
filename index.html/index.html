<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Adee ‚ú®</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  margin:0;height:100vh;overflow:hidden;
  background:radial-gradient(circle at bottom,#0b1d3a,#020111);
  display:flex;justify-content:center;align-items:center;
  color:#fff;
}

/* ===== STAR BACKGROUND ===== */
.star{
  position:fixed;
  width:2px;height:2px;
  background:white;
  border-radius:50%;
  opacity:.8;
}
.shooting{
  position:fixed;
  width:120px;height:2px;
  background:linear-gradient(90deg,white,transparent);
  opacity:.8;
  animation:shoot 2.5s linear infinite;
}
@keyframes shoot{
  from{transform:translateX(0) translateY(0)}
  to{transform:translateX(-600px) translateY(300px);opacity:0}
}

/* ===== LOGIN LAYER ===== */
.login-layer{
  position:absolute;inset:0;
  display:flex;justify-content:center;align-items:center;
  z-index:5;
}
.login-box{
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(10px);
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
  animation:fadeUp .9s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

input{
  padding:12px 16px;border-radius:25px;border:none;
  outline:none;font-size:16px;text-align:center;width:240px;
}
button{
  margin-top:15px;padding:12px 30px;border-radius:30px;
  border:none;background:#ff5f7e;color:#fff;
  font-size:16px;cursor:pointer;
  transition:.3s;
}
button:hover{transform:scale(1.08)}

.shake{animation:shake .4s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-4px)}
  100%{transform:translateX(0)}
}

#error{
  color:#ff9aa9;
  margin-top:10px;
  animation:fadeUp .4s;
  font-size:14px;
}

/* ===== TRANSITION ===== */
#transition{
  position:fixed;inset:0;
  background:#020111;
  display:none;
  z-index:9;
}
.layer{
  position:absolute;inset:0;
}
.layer.one{background:radial-gradient(circle,#1b3b6f,#020111)}
.layer.two{
  background:linear-gradient(135deg,#020111,#000);
  animation:layerMove 1.6s ease forwards;
}
@keyframes layerMove{
  from{transform:scale(1.4);opacity:0}
  to{transform:scale(1);opacity:1}
}

/* ===== CONTENT ===== */
#content{
  display:none;
  z-index:2;
  width:100%;
  max-width:720px;
  padding:20px;
}
.content-box{
  background:rgba(255,255,255,.14);
  backdrop-filter:blur(8px);
  border-radius:20px;
  padding:25px;
  text-align:center;
  animation:fadeUp 1s ease;
}
.text-box{
  max-height:45vh;overflow-y:auto;
}
p{
  line-height:1.7;font-size:17px;
  white-space:pre-line;
}
.action{
  margin-top:15px;
  display:none;
}
.action button{
  margin:8px;
  animation:pulse 1.6s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.07)}
  100%{transform:scale(1)}
}

/* ===== OVERLAY ===== */
#overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}
.overlay-box{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  padding:25px;
  border-radius:20px;
  max-width:600px;
  text-align:center;
  animation:fadeUp .8s ease;
}

/* ===== HEART RAIN ===== */
.heart{
  position:fixed;
  animation:fall linear forwards;
  pointer-events:none;
}
@keyframes fall{
  from{transform:translateY(-10vh);opacity:1}
  to{transform:translateY(110vh);opacity:0}
}

/* ===== HUG ===== */
#hug{
  position:fixed;
  left:50%;top:50%;
  transform:translate(-50%,-50%);
  font-size:64px;
  animation:hugSide 2.4s ease forwards;
  z-index:11;
}
@keyframes hugSide{
  0%{opacity:0;transform:translate(-50%,-50%) translateX(-40px) scale(.7)}
  40%{opacity:1;transform:translate(-50%,-50%) translateX(0) scale(1.1)}
  70%{opacity:1;transform:translate(-50%,-50%) translateX(15px) scale(1)}
  100%{opacity:0;transform:translate(-50%,-50%) translateX(40px) scale(.85)}
}
</style>
</head>
<body>

<!-- STARS -->
<script>
for(let i=0;i<80;i++){
  const s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  s.style.opacity=Math.random();
  document.body.appendChild(s);
}
setInterval(()=>{
  const sh=document.createElement("div");
  sh.className="shooting";
  sh.style.top=Math.random()*40+"vh";
  sh.style.left="110vw";
  document.body.appendChild(sh);
  setTimeout(()=>sh.remove(),2500);
},3000);
</script>

<!-- LOGIN -->
<div class="login-layer" id="loginLayer">
  <div class="login-box" id="loginBox">
    <h1>Masuk dulu yyaa Adee ‚ú®</h1>
    <input type="password" id="pw" placeholder="Adeku Tersayang">
    <br>
    <button onclick="check()">Masuk üí´</button>
    <div id="error"></div>
  </div>
</div>

<!-- TRANSITION -->
<div id="transition">
  <div class="layer one"></div>
  <div class="layer two"></div>
</div>

<!-- CONTENT -->
<div id="content">
  <div class="content-box">
    <h1>Selamat datang di halaman khusus kamu üíñ</h1>
    <div class="text-box">
      <p id="mainText"></p>
    </div>
    <div class="action" id="actions">
      <button onclick="secret()">Pesan Rahasia üíå</button>
      <button onclick="sorry()">Abang Mau Ngomong ü•∫</button>
    </div>
  </div>
</div>

<!-- OVERLAY -->
<div id="overlay">
  <div class="overlay-box">
    <p id="overlayText"></p>
    <button onclick="closeOverlay()">Peluk dari Jauh ü§ç</button>
  </div>
</div>

<script>
const PASSWORD="21052005";
let tries=0;

const mainText=`
Hai Adee,

mungkin ini cuma website sederhana,
tapi setiap barisnya abang bikin sambil mikirin adee sayang.

Terima kasih sudah hadir di hidup abang,
jadi alasan senyum abang,
jadi tempat pulang,
dan jadi orang yang selalu abang sayang dan abang cintai setiap hari.

Abang sayang ade hari ini,
besok,
dan selamanya.
`;

const sorryText=`
Ade sayang, abang minta maaf yaa,
hari-hari ade jadi jelek karena abang,
dan karena ego abang kita jadi renggang.

Abang minta maaf atas semua yang pernah abang lakuin.
Abang cuma mau ade tau,
abang selalu cinta ade,
kapanpun dan dimanapun.

Maafin abang ya adee,
abang mau ade kembali di sisi abang.
`;

let i=0;

function check(){
  if(pw.value===PASSWORD){
    document.getElementById("transition").style.display="block";
    setTimeout(()=>{
      loginLayer.style.display="none";
      transition.style.display="none";
      content.style.display="block";
      type();
    },1600);
  }else{
    tries++;
    loginBox.classList.add("shake");
    setTimeout(()=>loginBox.classList.remove("shake"),400);
    error.innerText="hayooo masa tanggal lahir ade ngga inget hehe, coba lagi sayangku";
    if(tries>=3){
      error.innerText+="\n(clue: hari spesial kamu ü§≠)";
    }
  }
}

function type(){
  if(i<mainText.length){
    mainTextEl.innerHTML+=mainText.charAt(i);
    i++;setTimeout(type,30);
  }else{
    setTimeout(()=>actions.style.display="block",500);
  }
}

const mainTextEl=document.getElementById("mainText");

function secret(){
  openOverlay("Abang sayang Adee lebih dari apapun ‚ù§Ô∏è");
}

function sorry(){
  openOverlay(sorryText);
  hearts();
}

function openOverlay(t){
  overlayText.innerText=t;
  overlay.style.display="flex";
}

function closeOverlay(){
  overlay.style.display="none";
  hug();
}

function hearts(){
  for(let i=0;i<60;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=14+Math.random()*24+"px";
    h.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

function hug(){
  const h=document.createElement("div");
  h.id="hug";
  h.innerText="ü§çü§óü§ç";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2400);
}
</script>

</body>
</html>
