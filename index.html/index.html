<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adeku Tersayangüíû</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  background: #000;
  overflow: hidden;
  color: #fff;
}

/* ===== BACKGROUND ===== */
.background {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at bottom, #0a1a2f, #02040a);
  overflow: hidden;
  z-index: -2;
}

.stars {
  position: absolute;
  width: 100%;
  height: 100%;
}

.star {
  position: absolute;
  width: 2px;
  height: 2px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
}

.shooting-star {
  position: absolute;
  width: 120px;
  height: 2px;
  background: linear-gradient(90deg, white, transparent);
  animation: shoot 2s linear infinite;
  opacity: 0.7;
}

@keyframes shoot {
  from { transform: translateX(-150px) translateY(0); }
  to { transform: translateX(120vw) translateY(300px); }
}

/* ===== MUSIC BUTTON ===== */
.music-btn {
  position: fixed;
  top: 16px;
  right: 16px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(6px);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.3s;
  z-index: 10;
}

.music-btn:hover {
  box-shadow: 0 0 12px rgba(255,255,255,0.5);
}

.music-btn.playing {
  animation: spin 3s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== LOGIN ===== */
.login {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-box {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(10px);
  padding: 28px;
  border-radius: 16px;
  width: 90%;
  max-width: 340px;
  text-align: center;
  animation: fadeUp 1s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(40px); }
  to { opacity: 1; transform: translateY(0); }
}

.login-box input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  margin-top: 16px;
  text-align: center;
}

.login-box button {
  margin-top: 16px;
  padding: 12px;
  width: 100%;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #ff7aa2;
  color: #fff;
  font-weight: bold;
}

.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
}

/* ===== TRANSITION ===== */
.transition {
  position: fixed;
  inset: 0;
  background: #000;
  z-index: 20;
  opacity: 0;
  pointer-events: none;
}

.transition.active {
  animation: curtain 1.5s ease forwards;
}

@keyframes curtain {
  0% { opacity: 0; }
  50% { opacity: 1; }
  100% { opacity: 0; }
}

/* ===== MAIN CONTENT ===== */
.main {
  display: none;
  position: absolute;
  inset: 0;
  padding: 24px;
  overflow-y: auto;
}

.text-box {
  background: rgba(0,0,0,0.4);
  backdrop-filter: blur(6px);
  padding: 20px;
  border-radius: 16px;
  animation: fadeUp 1s ease;
}

.buttons {
  margin-top: 20px;
  display: flex;
  gap: 12px;
  justify-content: center;
}

.btn {
  padding: 10px 16px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

.btn.left {
  animation: fromLeft 1s ease forwards;
}

.btn.right {
  animation: fromRight 1s ease forwards;
}

@keyframes fromLeft {
  from { opacity: 0; transform: translateX(-40px); }
  to { opacity: 1; transform: translateX(0); }
}

@keyframes fromRight {
  from { opacity: 0; transform: translateX(40px); }
  to { opacity: 1; transform: translateX(0); }
}

/* ===== HUG ===== */
.hug {
  font-size: 48px;
  animation: hugMove 3s ease forwards;
}

@keyframes hugMove {
  from { opacity: 0; transform: translateX(-80px); }
  to { opacity: 1; transform: translateX(0); }
}
</style>
</head>

<body>

<div class="background">
  <div class="stars" id="stars"></div>
</div>

<div class="music-btn" id="musicBtn">üíø</div>
<audio id="music" src="music.mp3"></audio>

<div class="login">
  <div class="login-box" id="loginBox">
    <h3>Adeku Tersayang</h3>
    <input id="pw" type="password" placeholder="password">
    <button onclick="login()">Masuk</button>
  </div>
</div>

<div class="transition" id="transition"></div>

<div class="main" id="main">
  <div class="text-box" id="mainText"></div>

  <div class="buttons">
    <button class="btn left">Pesan Rahasia</button>
    <button class="btn right">Abang Mau Ngomong</button>
  </div>

  <div class="hug">ü§çü§óü§ç</div>
</div>

<script>
/* STARS */
const stars = document.getElementById("stars");
for(let i=0;i<80;i++){
  const s = document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  stars.appendChild(s);
}
for(let i=0;i<6;i++){
  const sh = document.createElement("div");
  sh.className="shooting-star";
  sh.style.top=Math.random()*50+"%";
  sh.style.animationDelay=Math.random()*4+"s";
  stars.appendChild(sh);
}

/* MUSIC */
const musicBtn=document.getElementById("musicBtn");
const music=document.getElementById("music");
let playing=false;
musicBtn.onclick=()=>{
  if(!playing){
    music.play();
    musicBtn.classList.add("playing");
  } else {
    music.pause();
    musicBtn.classList.remove("playing");
  }
  playing=!playing;
};

/* LOGIN */
let fail=0;
function login(){
  const pw=document.getElementById("pw").value;
  const box=document.getElementById("loginBox");
  if(pw==="ade"){
    document.getElementById("transition").classList.add("active");
    setTimeout(()=>{
      document.querySelector(".login").style.display="none";
      document.getElementById("main").style.display="block";
      typeText();
    },900);
  } else {
    fail++;
    box.classList.add("shake");
    setTimeout(()=>box.classList.remove("shake"),400);
    if(fail>=3) alert("clue: tanggal lahir orang yang paling abang sayang üòâ");
  }
}

/* TYPE TEXT */
const text = `ade sayang, abang minta maaf yaa,
hari hari ade jadi jelek terus karen abang,
dan karena ke egoisan abang pula kita jadi renggang kaya sekarang,
abang minta maaf atas segala hal yang uddaa aang perbuat ke ade,
abang cuma mau ade tau satu hal bahwa abang selalu mencintai ade
kapanpun dan dimanapun.
maafin abang ya adee.
abang mau ade kembali di sisi abang`;

let i=0;
function typeText(){
  const el=document.getElementById("mainText");
  if(i<text.length){
    el.innerHTML+=text[i];
    el.scrollTop=el.scrollHeight;
    i++;
    setTimeout(typeText,35);
  }
}
</script>

</body>
</html>
