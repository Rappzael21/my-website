<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Adee ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  margin:0;height:100vh;overflow:hidden;
  background:#020617;
  display:flex;justify-content:center;align-items:center;
  color:#fff;
}

/* ===== BACKGROUND LAYER ===== */
#bg{
  position:fixed;inset:0;
  background-size:cover;
  background-position:center;
  transition:opacity 2s ease, transform 10s ease;
  z-index:-5;
}
#bg.fade{opacity:0;transform:scale(1.05)}

.star{
  position:fixed;
  width:2px;height:2px;
  background:white;
  opacity:.8;
  z-index:-4;
}
.shooting{
  position:fixed;
  width:80px;height:2px;
  background:linear-gradient(90deg,rgba(255,255,255,0),rgba(255,255,255,.8));
  animation:shoot 1.5s linear forwards;
  z-index:-4;
}
@keyframes shoot{
  from{transform:translate(0,0)}
  to{transform:translate(-300px,300px);opacity:0}
}

/* ===== CONTAINER ===== */
.container{
  width:100%;max-width:720px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(10px);
  border-radius:22px;
  padding:24px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
  position:relative;
}

/* ===== LOGIN ===== */
#loginBox{text-align:center}
input{
  padding:14px 18px;border-radius:30px;border:none;
  font-size:16px;text-align:center;width:240px;
}
button{
  margin-top:14px;padding:14px 32px;border-radius:32px;
  border:none;background:#ff4d6d;color:#fff;
  font-size:15px;cursor:pointer;
  transition:.3s;
}
button:hover{transform:scale(1.08)}
.shake{animation:shake .4s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}
#errorMsg{margin-top:10px;color:#ffd1dc}

/* ===== TRANSITION ===== */
#portal{
  position:fixed;inset:0;
  background:radial-gradient(circle at center,rgba(180,200,255,.8),rgba(0,0,0,.9));
  opacity:0;pointer-events:none;
  transition:opacity 1.2s ease;
  z-index:5;
}

/* ===== CONTENT ===== */
#content{display:none}
.text-box{
  max-height:45vh;
  overflow-y:auto;
  padding-right:6px;
}
p{white-space:pre-line;line-height:1.7;font-size:17px}

/* ===== BUTTON ANIM ===== */
.action{opacity:0}
.from-left{animation:fromLeft .8s ease forwards}
.from-right{animation:fromRight .8s ease forwards}
@keyframes fromLeft{
  from{opacity:0;transform:translateX(-30px)}
  to{opacity:1;transform:translateX(0)}
}
@keyframes fromRight{
  from{opacity:0;transform:translateX(30px)}
  to{opacity:1;transform:translateX(0)}
}

/* ===== OVERLAY ===== */
#overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;align-items:center;
  z-index:10;
}
.overlay-box{
  max-width:600px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  border-radius:22px;
  padding:26px;
  animation:fadeUp .8s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== HUG ===== */
#hug{
  position:fixed;
  left:50%;top:50%;
  transform:translate(-50%,-50%);
  font-size:48px;
  animation:hugAnim 2s ease forwards;
  z-index:12;
}
@keyframes hugAnim{
  0%{opacity:0;transform:translate(-50%,-50%) translateX(-30px) scale(.7)}
  50%{opacity:1;transform:translate(-50%,-50%) translateX(0) scale(1)}
  100%{opacity:0;transform:translate(-50%,-50%) translateX(30px) scale(.8)}
}
</style>
</head>
<body>

<div id="bg"></div>
<div id="portal"></div>

<div class="container">
  <div id="loginBox">
    <h1>Masuk dulu yyaa Adee ‚ù§Ô∏è</h1>
    <input type="password" id="pw" placeholder="Adeku Tersayang">
    <br>
    <button id="loginBtn">Masuk üíå</button>
    <p id="errorMsg"></p>
  </div>

  <div id="content">
    <h1>Hai Adee üíñ</h1>
    <div class="text-box" id="box">
      <p id="mainText"></p>
    </div>
    <button class="action from-left" id="secretBtn">Pesan Rahasia üíå</button>
    <button class="action from-right" id="sorryBtn">Abang Mau Ngomong ü•∫</button>
  </div>
</div>

<div id="overlay">
  <div class="overlay-box">
    <p id="overlayText"></p>
    <button onclick="closeOverlay()">Peluk dari jauh ü§ç</button>
  </div>
</div>

<!-- MUSIC -->

<script>
const PASSWORD="21052005";
const bgImages=[
 "https://images.unsplash.com/photo-1501785888041-af3ef285b470",
 "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
 "https://images.unsplash.com/photo-1504384308090-c894fdcc538d"
];
let bgIndex=0;
const bg=document.getElementById("bg");
bg.style.backgroundImage=`url(${bgImages[0]})`;

setInterval(()=>{
  bg.classList.add("fade");
  setTimeout(()=>{
    bgIndex=(bgIndex+1)%bgImages.length;
    bg.style.backgroundImage=`url(${bgImages[bgIndex]})`;

/* stars */
for(let i=0;i<80;i++){

  s.className="star";

  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
}
setInterval(()=>{
  for(let i=0;i<4;i++){

    sh.className="shooting";
    sh.style.left=Math.random()*100+"vw";
    sh.style.top=Math.random()*50+"vh";
    document.body.appendChild(sh);
    setTimeout(()=>sh.remove(),1500);

},3000);

/* login */
let tries=0;
loginBtn.onclick=()=>{

  }

/* overlay */
const sorryText=`ade sayang,
abang minta maaf yaa...

secretBtn.onclick=()=>openOverlay("Abang sayang Adee selamanya ‚ù§Ô∏è");

function closeOverlay(){

  h.id="hug";

</script>
</body>
</html>
