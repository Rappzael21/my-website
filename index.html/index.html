<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Adee ü§ç</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif;margin:0;padding:0;}
body{
  height:100vh;overflow:hidden;
  display:flex;justify-content:center;align-items:center;
  color:#fff;
  background: linear-gradient(160deg, #0b1d3a, #1a2e4f, #3a4f6f);
  position: relative;
}

/* ===== CLOUDS ===== */
.cloud{
  position:fixed;
  top:0;
  width:300px;height:80px;
  background: rgba(255,255,255,0.05);
  border-radius:50%;
  filter: blur(20px);
  animation:cloudMove linear infinite;
  z-index:1;
}
@keyframes cloudMove{
  0%{transform:translateX(-350px);}
  100%{transform:translateX(110vw);}
}

/* ===== LOGIN / CONTENT CONTAINER ===== */
.container{
  width:100%;max-width:720px;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(12px);
  border-radius:20px;
  padding:22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  position: relative; z-index:10;
  transition:all 0.9s ease-in-out;
}

/* subtle shine overlay */
.container::before{
  content:'';
  position:absolute; top:0; left:0; right:0; bottom:0;
  border-radius:20px;
  background: linear-gradient(120deg, rgba(255,255,255,0.05), rgba(255,255,255,0.15), rgba(255,255,255,0.05));
  pointer-events:none;
  animation:shine 3s ease-in-out infinite;
}
@keyframes shine{
  0%,100%{background-position:-200% 0;}
  50%{background-position:200% 0;}
}

#content{opacity:0; transform: scale(0.95); display:block; transition:all 0.9s ease-in-out;}

input{
  padding:12px 18px;border-radius:25px;border:none;
  font-size:16px;text-align:center;width:240px;
}
button{
  margin:10px;padding:12px 26px;border-radius:30px;border:none;
  background:#ff3f66;color:#fff;font-size:15px;
  cursor:pointer;transition:.3s;
}
button:hover{transform:scale(1.07)}

#errorMsg{margin-top:10px;color:#ffe3ea}

.text-box{
  max-height:45vh;overflow-y:auto;padding-right:6px;
}
p{line-height:1.75;font-size:17px;white-space:pre-line}

/* ===== OVERLAY ===== */
#overlay{
  position:fixed; inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:20;
}
.overlay-box{
  max-width:600px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:25px;
  text-align:center;
  animation:fadeUp .7s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:none}
}

/* ===== HEART RAIN ===== */
.heart{
  position:fixed;
  animation:fall linear forwards;
  pointer-events:none;
}
@keyframes fall{
  from{transform:translateY(-10vh);opacity:1}
  to{transform:translateY(110vh);opacity:0}
}

/* ===== HUG ANIMATION ===== */
#hug{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:72px;
  animation:hugSide 2.4s ease forwards;
  z-index:30;
}
@keyframes hugSide{
  0%{transform:translate(-50%,-50%) translateX(-60px);opacity:0}
  40%{opacity:1}
  70%{transform:translate(-50%,-50%) translateX(20px)}
  100%{transform:translate(-50%,-50%) translateX(70px);opacity:0}
}

/* ===== DREAMY FLOATING PARTICLES ===== */
.particle{
  position:fixed;
  pointer-events:none;
  opacity:0.6;
  animation:floatParticle linear infinite;
  font-size: 12px;
  z-index:5;
}
@keyframes floatParticle{
  0%{transform:translateY(-10vh) translateX(0) rotate(0deg); opacity:0;}
  10%{opacity:0.3;}
  50%{opacity:0.6;}
  100%{transform:translateY(110vh) translateX(50px) rotate(360deg); opacity:0;}
}
</style>
</head>

<body>

<!-- Clouds -->
<div class="cloud" style="top:50px; width:400px; height:100px;"></div>
<div class="cloud" style="top:120px; width:350px; height:80px;"></div>
<div class="cloud" style="top:200px; width:300px; height:70px;"></div>

<div class="container" id="container">

<div id="loginBox">
  <h1>Masuk dulu yyaa Adee ü§ç</h1>
  <input type="password" id="passwordInput" placeholder="Adeku Tersayang">
  <br>
  <button onclick="checkPassword()">Masuk</button>
  <p id="errorMsg"></p>
</div>

<div id="content">
  <h1>Halaman khusus adee ü§ç</h1>
  <div class="text-box">
    <p id="mainText"></p>
  </div>
  <button onclick="showSecret()">Pesan Rahasia</button>
  <button onclick="showSorry()">Abang Mau Ngomong</button>
</div>

</div>

<div id="overlay">
  <div class="overlay-box">
    <p id="overlayText"></p>
    <button onclick="closeOverlay()">Peluk ade <3</button>
  </div>
</div>

<script>
const PASSWORD="21052005";
let wrongCount=0;
const mainTextEl=document.getElementById("mainText");
const loginBox=document.getElementById("loginBox");
const content=document.getElementById("content");
const container=document.getElementById("container");

/* ===== TEXT ===== */
const mainText=`Hai Adee,

mungkin ini cuma website sederhana,
tapi setiap barisnya abang bikin sambil mikirin ade.

Terima kasih sudah hadir di hidup abang,
jadi alasan senyum abang,
jadi tempat pulang,
dan jadi orang yang selalu abang sayang.

Abang mungkin nggak sempurna,
tapi abang selalu berusaha jadi yang terbaik buat ade.

Abang sayang ade hari ini,
besok,
dan seterusnya,
sampai kapanpun.
`;

const sorryText=`Ade sayang,

abang minta maaf yaa‚Ä¶
hari-hari ade jadi berat karena abang,
dan karena ego abang juga kita jadi sejauh ini.

Abang minta maaf atas semua yang udah abang lakuin ke ade.
Abang cuma mau ade tau satu hal:
abang selalu mencintai ade,
kapanpun dan dimanapun.

Maafin abang ya adee.
Abang mau ade kembali di sisi abang.
`;

/* ===== LOGIN ===== */
function checkPassword(){
  if(passwordInput.value===PASSWORD){
    loginBox.style.transition="opacity 0.7s ease, transform 0.7s ease";
    loginBox.style.opacity="0";
    loginBox.style.transform="scale(0.8)";
    setTimeout(()=>{
      loginBox.style.display="none";
      content.style.opacity="0";
      content.style.transform="scale(0.95)";
      content.style.display="block";
      setTimeout(()=>{
        content.style.transition="opacity 0.8s ease, transform 0.8s ease";
        content.style.opacity="1";
        content.style.transform="scale(1)";
        setTimeout(typeText,500); // typing mulai setelah morph
      },50);
    },700);
  }else{
    wrongCount++;
    if(wrongCount>=3){
      errorMsg.innerText="Clue: tanggal penting yang harusnya abang inget seumur hidup üò∂‚Äçüå´Ô∏è";
    }else{
      errorMsg.innerText="Salah yaa‚Ä¶ coba inget lagi sayang ü§ç";
    }
  }
}

/* ===== TYPE TEXT ===== */
let i=0;
function typeText(){
  if(i<mainText.length){
    mainTextEl.innerHTML+=mainText.charAt(i);
    i++;setTimeout(typeText,28);
  }
}

/* ===== OVERLAY ===== */
function showSecret(){
  openOverlay("Abang sayang Adee lebih dari apapun ü§ç");
}

function showSorry(){
  openOverlay(sorryText);
  rainHearts();
}

function openOverlay(t){
  overlayText.innerText=t;
  overlay.style.display="flex";
}

function closeOverlay(){
  overlay.style.display="none";
  hugEffect();
}

/* ===== EFFECTS ===== */
function rainHearts(){
  for(let i=0;i<40;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="ü§ç";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=14+Math.random()*22+"px";
    h.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

function hugEffect(){
  const h=document.createElement("div");
  h.id="hug";
  h.innerText="ü§çü§óü§ç";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2400);
}

/* ===== DREAMY FLOATING PARTICLES ===== */
function createParticles(){
  const emojis=['‚ú®','‚≠ê','üåü'];
  for(let i=0;i<25;i++){
    const p=document.createElement("div");
    p.className="particle";
    p.innerText=emojis[Math.floor(Math.random()*emojis.length)];
    p.style.left=Math.random()*100+"vw";
    p.style.fontSize=8+Math.random()*14+"px";
    p.style.animationDuration=8+Math.random()*12+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),30000);
  }
}

setInterval(createParticles,1500);
</script>

</body>
</html>
