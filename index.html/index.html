<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  margin:0;min-height:100vh;overflow:hidden;
  background:linear-gradient(135deg,#ff9aa2,#ffb7b2);
  display:flex;justify-content:center;align-items:center
}
.container{
  width:92%;max-width:420px;
  background:rgba(255,255,255,.28);
  backdrop-filter:blur(14px);
  border-radius:22px;padding:26px;
  text-align:center;color:#fff;z-index:2;position:relative

h1{margin:6px 0 14px;font-size:26px}
p{

input{
  width:100%;padding:12px;border-radius:20px;border:none;

}
button{
  margin-top:14px;padding:12px 18px;border:none;border-radius:30px;
  background:#ff4d6d;color:#fff;font-size:15px;cursor:pointer
}
#error{color:#ff2d2d;margin-top:10px}
.overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.55);
  display:none;z-index:5
}

/* CENTER EMOJI */
.center-emoji{
  position:fixed;top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:78px;opacity:0;z-index:7;
  animation:centerPop 2.6s ease-out forwards
}
@keyframes centerPop{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.6)}
  25%{opacity:1;transform:translate(-50%,-50%) scale(1)}
  70%{opacity:1}
  100%{opacity:0;transform:translate(-50%,-50%) scale(.9)}
}

/* HORIZONTAL SLIDE */
.slide{
  position:fixed;top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:64px;opacity:0;z-index:6;
  animation:slideSide 2.4s ease forwards
}
@keyframes slideSide{
  0%{transform:translate(-120%,-50%);opacity:0}
  40%{opacity:1}
  100%{transform:translate(120%,-50%);opacity:0}
}

/* LOVE RAIN */
.love{
  position:fixed;font-size:26px;z-index:6;opacity:0;
  animation:fall 3.8s linear forwards
}
@keyframes fall{
  0%{transform:translateY(-12vh);opacity:0}
  15%{opacity:1}
  100%{transform:translateY(110vh);opacity:0}
}
</style>
</head>
