<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Adee ‚ù§Ô∏è</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  margin:0;height:100vh;overflow:hidden;
  background:linear-gradient(135deg,#ff6b81,#ff9a9e);
  display:flex;justify-content:center;align-items:center;
  color:#fff;
}
.heartbeat{animation:heartbeat 4s ease-in-out infinite}
@keyframes heartbeat{
  0%{transform:scale(1)}
  25%{transform:scale(1.02)}
  50%{transform:scale(1)}
  75%{transform:scale(1.03)}
  100%{transform:scale(1)}
}

.container{
  width:100%;max-width:720px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(8px);
  border-radius:20px;
  padding:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
}

#content{display:none}

input{
  padding:12px 16px;border-radius:25px;border:none;outline:none;
  font-size:16px;text-align:center;width:240px;
}
button{
  margin:10px;padding:12px 26px;border-radius:30px;border:none;
  background:#ff3f66;color:#fff;font-size:15px;cursor:pointer;
  transition:.3s;
}
button:hover{transform:scale(1.08)}

#errorMsg{
  color:#ffd1dc;margin-top:10px;
  animation:shake .4s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}

.text-box{
  max-height:45vh;overflow-y:auto;padding-right:6px;
}
.text-box::-webkit-scrollbar{width:4px}
.text-box::-webkit-scrollbar-thumb{
  background:rgba(255,255,255,.5);border-radius:4px;
}

p{line-height:1.7;font-size:17px;white-space:pre-line}

.action-btn{animation:pulse 1.6s infinite}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.07)}
  100%{transform:scale(1)}
}

#overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.65);
  display:none;justify-content:center;align-items:center;
  z-index:10;
}
.overlay-box{
  max-width:600px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:25px;text-align:center;
  animation:fadeIn .8s ease;
}

.heart{
  position:fixed;
  animation:fall linear forwards;
  pointer-events:none;
}
@keyframes fall{
  from{transform:translateY(-10vh) scale(1);opacity:1}
  to{transform:translateY(110vh) scale(1.4);opacity:0}
}

#hug{
  position:fixed;
  font-size:90px;
  animation:hugAnim 2.3s ease forwards;
  pointer-events:none;
}
@keyframes hugAnim{
  0%{transform:scale(.5);opacity:0}
  40%{transform:scale(1.15);opacity:1}
  70%{transform:scale(1);opacity:1}
  100%{transform:scale(.8);opacity:0}
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
</style>
</head>
<body>

<div class="container heartbeat">

<div id="loginBox">
  <h1>Masuk dulu yyaa adee ‚ù§Ô∏è</h1>
  <input type="password" id="passwordInput" placeholder="Adeku Tersayang">
  <br>
  <button onclick="checkPassword()">Masuk üíå</button>
  <p id="errorMsg"></p>
</div>

<div id="content">
  <h1>Selamat datang di halaman khusus ade üíñ</h1>
  <div class="text-box">
    <p id="mainText"></p>
  </div>
  <button class="action-btn" onclick="showSecret()">Pesan Rahasia üíå</button>
  <button class="action-btn" onclick="showSorry()">Abang Mau Ngomong ü•∫</button>
</div>

</div>

<div id="overlay">
  <div class="overlay-box">
    <p id="overlayText"></p>
    <button onclick="closeOverlay()">Peluk Ade dari Jauh ü§ç</button>
  </div>
</div>

<script>
const PASSWORD="21052005";

const mainText=`
Hai Adee,

mungkin ini cuma website sederhana,
tapi setiap barisnya abang bikin sambil mikirin adee sayang.

Terima kasih sudah hadir di hidup abang,
jadi alasan senyum abang,
jadi tempat pulang,
dan jadi orang yang selalu abang sayang dan abang cintai setiap hari.

Abang nggak janji sempurna,
tapi abang janji selalu berusaha buat jadi yang terbaik untuk ade,
dengerin ade, dukung ade,
dan ada untuk ade sejauh yang kita bisa.

Ade itu berharga,
ade itu istimewa,
dan abang bersyukur bisa milikin ade sayang.

Abang sayang ade hari ini,
besok,
seterusnya,
dan selamanya.
`;

const sorryText=`
Ade sayang,

abang minta maaf yaa,
hari-hari ade jadi jelek terus karena abang,
dan karena keegoisan abang pula kita jadi renggang kaya sekarang.

Abang minta maaf atas segala hal
yang udah abang perbuat ke ade.

Abang cuma mau ade tau satu hal,
bahwa abang selalu mencintai ade
kapanpun dan dimanapun.

Maafin abang ya adee,
abang mau ade kembali di sisi abang.
`;

let i=0;
const mainTextEl=document.getElementById("mainText");

function checkPassword(){
  if(passwordInput.value===PASSWORD){
    loginBox.style.display="none";
    content.style.display="block";
    typeText();
  }else{
    errorMsg.innerText=
    "hayooo masa tanggal lahir ade ngga inget hehe, coba lagi sayangku";
  }
}

function typeText(){
  if(i<mainText.length){
    mainTextEl.innerHTML+=mainText.charAt(i);
    i++;setTimeout(typeText,28);
  }
}

function showSecret(){
  openOverlay("Abang sayang Adee lebih dari apapun ‚ù§Ô∏è");
}

function showSorry(){
  openOverlay(sorryText);
  rainHearts();
}

function openOverlay(t){
  overlayText.innerText=t;
  overlay.style.display="flex";
}

function closeOverlay(){
  overlay.style.display="none";
  hugEffect();
}

function rainHearts(){
  for(let i=0;i<55;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=14+Math.random()*26+"px";
    h.style.animationDuration=3+Math.random()*4+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),7000);
  }
}

function hugEffect(){
  const h=document.createElement("div");
  h.id="hug";
  h.innerText="ü§çü´Çü§ç";
  h.style.left="50%";
  h.style.top="50%";
  h.style.transform="translate(-50%,-50%)";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2300);
}
</script>

</body>
</html>
