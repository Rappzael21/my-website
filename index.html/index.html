<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Adee ü§ç</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  margin:0;
  height:100vh;
  overflow:hidden;
  background:linear-gradient(180deg,#0b132b,#1c2541,#3a506b);
  animation:bgShift 25s ease-in-out infinite alternate;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

@keyframes bgShift{
  0%{background:linear-gradient(180deg,#0b132b,#1c2541,#3a506b)}
  100%{background:linear-gradient(180deg,#0f172a,#1e293b,#334155)}
}

.mountains{
  position:absolute;
  bottom:0;
  width:100%;
  height:35vh;
  background:linear-gradient(to top,#020617,#02061700);
  z-index:1;
}

/* ===== STAR ===== */
.star{
  position:absolute;
  width:2px;
  height:2px;
  background:white;
  border-radius:50%;
  opacity:.8;
  animation:shoot linear forwards;
  z-index:2;
}

@keyframes shoot{
  from{transform:translate(0,0);opacity:1}
  to{transform:translate(-420px,420px);opacity:0}
}

/* ===== CONTAINER ===== */
.container{
  position:relative;
  z-index:3;
  max-width:720px;
  width:90%;
  padding:28px;
  background:rgba(30,41,59,0.55);
  backdrop-filter:blur(10px);
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.4);
  animation:fadeIn .9s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

h1{text-align:center;font-weight:500;margin-bottom:14px}

.text-box{
  max-height:48vh;
  overflow-y:auto;
  padding-right:6px;
}

p{
  line-height:1.8;
  font-size:17px;
  white-space:pre-line;
}

input{
  width:240px;
  padding:12px;
  border-radius:25px;
  border:none;
  outline:none;
  text-align:center;
  font-size:15px;
}

button{
  margin-top:14px;
  padding:12px 26px;
  border-radius:30px;
  border:none;
  background:#64748b;
  color:white;
  cursor:pointer;
  transition:.3s;
}
button:hover{transform:scale(1.08);background:#94a3b8}

#errorMsg{
  margin-top:10px;
  color:#ffd1dc;
  animation:shake .4s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  50%{transform:translateX(5px)}
  75%{transform:translateX(-5px)}
  100%{transform:translateX(0)}
}

.action-btn{
  animation:pulse 1.6s infinite;
  margin:8px;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.07)}
  100%{transform:scale(1)}
}

/* ===== OVERLAY ===== */
#overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.overlay-box{
  max-width:600px;
  background:rgba(30,41,59,.65);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:26px;
  text-align:center;
  animation:fadeIn .6s ease;
}

.heart{
  position:fixed;
  pointer-events:none;
  animation:fall linear forwards;
  z-index:5;
}
@keyframes fall{
  from{transform:translateY(-10vh);opacity:1}
  to{transform:translateY(110vh);opacity:0}
}

/* ===== HUG ===== */
#hug{
  position:fixed;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-size:80px;
  z-index:12;
  animation:hugSide 2.2s ease forwards;
}
@keyframes hugSide{
  0%{transform:translate(-50%,-50%) translateX(-40px) scale(.7);opacity:0}
  40%{transform:translate(-50%,-50%) translateX(0) scale(1.15);opacity:1}
  70%{transform:translate(-50%,-50%) translateX(10px) scale(1);opacity:1}
  100%{transform:translate(-50%,-50%) translateX(40px) scale(.85);opacity:0}
}
</style>
</head>
<body>

<div class="mountains"></div>

<div class="container" id="loginBox">
  <h1>Masuk dulu ya Adee ü§ç</h1>
  <input type="password" id="passwordInput" placeholder="Adeku Tersayang">
  <br>
  <button onclick="checkPassword()">Masuk</button>
  <p id="errorMsg"></p>
</div>

<div class="container" id="content" style="display:none">
  <h1>Hai Adee ü§ç</h1>
  <div class="text-box">
    <p id="mainText"></p>
  </div>
  <button class="action-btn" onclick="showSecret()">Pesan Rahasia üíå</button>
  <button class="action-btn" onclick="showSorry()">Abang Mau Ngomong ü•∫</button>
</div>

<div id="overlay">
  <div class="overlay-box">
    <p id="overlayText"></p>
    <button onclick="closeOverlay()">Peluk Ade dari Jauh ü§ç</button>
  </div>
</div>

<script>
const PASSWORD="21052005";
let wrongCount=0;

const mainText=`
Hai Adee,

mungkin ini cuma website sederhana, tapi setiap barisnya abang bikin sambil mikirin adee sayang.

Terima kasih sudah hadir di hidup abang, jadi alasan senyum abang, jadi tempat pulang, dan jadi orang yang selalu abang sayang dan abang cintai setiap hari.

Abang nggak janji sempurna, tapi abang janji selalu berusaha buat jadi yang terbaik buat ade, dengerin ade, dukung ade, dan ada untuk ade sejauh yang abang bisa.

Ade itu berharga.
Ade itu istimewa.

Abang sayang ade hari ini,
besok,
dan selamanya.
`;

const sorryText=`
Ade sayang,

abang minta maaf yaa,
hari-hari ade jadi berat karena abang,
dan karena ego abang juga kita jadi sejauh ini.

abang minta maaf atas semua hal yang udah abang lakuin ke ade.
abang cuma mau ade tau satu hal:
abang selalu mencintai ade kapanpun dan dimanapun.

maafin abang ya adee.
abang mau ade kembali di sisi abang.
`;

let i=0;

function checkPassword(){
  if(passwordInput.value===PASSWORD){
    loginBox.style.display="none";
    content.style.display="block";
    typeText();
    startStars();
  }else{
    wrongCount++;
    errorMsg.innerText="hayooo masa tanggal lahir ade ngga inget hehe, coba lagi sayangku";
    if(wrongCount>=3){
      errorMsg.innerText+=" üòú (clue: hari spesial ade)";
    }
  }
}

function typeText(){
  if(i<mainText.length){
    mainTextEl.innerHTML+=mainText.charAt(i);
    i++;
    setTimeout(typeText,30);
  }
}

const mainTextEl=document.getElementById("mainText");

function showSecret(){
  openOverlay("Abang sayang Adee lebih dari apapun ü§ç");
}

function showSorry(){
  openOverlay(sorryText);
  rainHearts();
}

function openOverlay(t){
  overlayText.innerText=t;
  overlay.style.display="flex";
}

function closeOverlay(){
  overlay.style.display="none";
  hugEffect();
}

function rainHearts(){
  for(let i=0;i<45;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="ü§ç";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=14+Math.random()*22+"px";
    h.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

function hugEffect(){
  const h=document.createElement("div");
  h.id="hug";
  h.innerText="ü§çü§óü§ç";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2200);
}

function createStar(){
  const star=document.createElement("div");
  star.className="star";
  star.style.top=Math.random()*60+"vh";
  star.style.left=100+Math.random()*30+"vw";
  star.style.animationDuration=3+Math.random()*2+"s";
  document.body.appendChild(star);
  setTimeout(()=>star.remove(),5000);
}

function startStars(){
  setInterval(createStar,1200);
}
</script>

</body>
</html>
