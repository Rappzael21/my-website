<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Adee ü§ç</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  margin:0;height:100vh;overflow:hidden;
  background:linear-gradient(135deg,#ff6b81,#ff9a9e);
  display:flex;justify-content:center;align-items:center;
  color:#fff;
}

/* ===== LOGIN ANIMATION ===== */
.container{
  width:100%;max-width:720px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  animation:fadeZoom .9s ease;
}

@keyframes fadeZoom{
  from{opacity:0;transform:scale(.92)}
  to{opacity:1;transform:scale(1)}
}

/* ===== CONTENT ===== */
#content{display:none;animation:enterPage 1s ease forwards}
@keyframes enterPage{
  from{opacity:0;transform:translateY(25px) scale(.96)}
  to{opacity:1;transform:none}
}

input{
  padding:12px 18px;border-radius:25px;border:none;
  font-size:16px;text-align:center;width:240px;
}
button{
  margin:10px;padding:12px 26px;border-radius:30px;border:none;
  background:#ff3f66;color:#fff;font-size:15px;
  cursor:pointer;transition:.3s;
}
button:hover{transform:scale(1.07)}

#errorMsg{margin-top:10px;color:#ffe3ea}

.text-box{
  max-height:45vh;overflow-y:auto;padding-right:6px;
}
p{line-height:1.75;font-size:17px;white-space:pre-line}

/* ===== OVERLAY ===== */
#overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:10;
}
.overlay-box{
  max-width:600px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:25px;
  text-align:center;
  animation:fadeUp .7s ease;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:none}
}

/* ===== HEART RAIN ===== */
.heart{
  position:fixed;
  animation:fall linear forwards;
  pointer-events:none;
}
@keyframes fall{
  from{transform:translateY(-10vh);opacity:1}
  to{transform:translateY(110vh);opacity:0}
}

/* ===== HUG ANIMATION ===== */
#hug{
  position:fixed;
  top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:72px;
  animation:hugSide 2.4s ease forwards;
  z-index:20;
}
@keyframes hugSide{
  0%{transform:translate(-50%,-50%) translateX(-60px);opacity:0}
  40%{opacity:1}
  70%{transform:translate(-50%,-50%) translateX(20px)}
  100%{transform:translate(-50%,-50%) translateX(70px);opacity:0}
}
</style>
</head>

<body>

<div class="container">

<div id="loginBox">
  <h1>Masuk dulu yyaa Adee ü§ç</h1>
  <input type="password" id="passwordInput" placeholder="Adeku Tersayang">
  <br>
  <button onclick="checkPassword()">Masuk</button>
  <p id="errorMsg"></p>
</div>

<div id="content">
  <h1>Halaman khusus adee ü§ç</h1>
  <div class="text-box">
    <p id="mainText"></p>
  </div>
  <button onclick="showSecret()">Pesan Rahasia</button>
  <button onclick="showSorry()">Abang Mau Ngomong</button>
</div>

</div>

<div id="overlay">
  <div class="overlay-box">
    <p id="overlayText"></p>
    <button onclick="closeOverlay()">Tutup</button>
  </div>
</div>

<script>
const PASSWORD="21052005";
let wrongCount=0;

/* ===== TEXT ===== */
const mainText=`
Hai Adee,

mungkin ini cuma website sederhana,
tapi setiap barisnya abang bikin sambil mikirin ade.

Terima kasih sudah hadir di hidup abang,
jadi alasan senyum abang,
jadi tempat pulang,
dan jadi orang yang selalu abang sayang.

Abang mungkin nggak sempurna,
tapi abang selalu berusaha jadi yang terbaik buat ade.

Abang sayang ade hari ini,
besok,
dan seterusnya,
sampai kapanpun.
`;

const sorryText=`
Ade sayang,

abang minta maaf yaa‚Ä¶
hari-hari ade jadi berat karena abang,
dan karena ego abang juga kita jadi sejauh ini.

Abang minta maaf atas semua yang udah abang lakuin ke ade.
Abang cuma mau ade tau satu hal:
abang selalu mencintai ade,
kapanpun dan dimanapun.

Maafin abang ya adee.
Abang mau ade kembali di sisi abang.
`;

/* ===== LOGIN ===== */
function checkPassword(){
  if(passwordInput.value===PASSWORD){
    loginBox.style.display="none";
    content.style.display="block";
    typeText();
  }else{
    wrongCount++;
    if(wrongCount>=3){
      errorMsg.innerText="Clue: tanggal penting yang harusnya abang inget seumur hidup üò∂‚Äçüå´Ô∏è";
    }else{
      errorMsg.innerText="Salah yaa‚Ä¶ coba inget lagi sayang ü§ç";
    }
  }
}

/* ===== TYPE TEXT ===== */
let i=0;
function typeText(){
  if(i<mainText.length){
    mainTextEl.innerHTML+=mainText.charAt(i);
    i++;setTimeout(typeText,28);
  }
}

/* ===== OVERLAY ===== */
function showSecret(){
  openOverlay("Abang sayang Adee lebih dari apapun ü§ç");
}

function showSorry(){
  openOverlay(sorryText);
  rainHearts();
}

function openOverlay(t){
  overlayText.innerText=t;
  overlay.style.display="flex";
}

function closeOverlay(){
  overlay.style.display="none";
  hugEffect();
}

/* ===== EFFECTS ===== */
function rainHearts(){
  for(let i=0;i<40;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="ü§ç";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=14+Math.random()*22+"px";
    h.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

function hugEffect(){
  const h=document.createElement("div");
  h.id="hug";
  h.innerText="ü§çü§óü§ç";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),2400);
}
</script>

</body>
</html>
