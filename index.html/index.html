<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Adee üíñ</title>

<style>
*{
  box-sizing:border-box;
  font-family:"Poppins",Arial,sans-serif;
}

body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff6a88,#ff99ac);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.container{
  width:100%;
  max-width:420px;
  padding:20px;
}

.card{
  background:white;
  border-radius:22px;
  padding:28px 22px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.25);
  animation:fadeIn 1s ease;
}

.hidden{
  display:none;
}

h1{
  color:#ff4d6d;
  margin-bottom:12px;
}

p{
  color:#555;
  font-size:15px;
  line-height:1.7;
  white-space:pre-line;
  min-height:180px;
}

input{
  width:100%;
  padding:12px;
  border-radius:25px;
  border:2px solid #eee;
  outline:none;
  font-size:16px;
  text-align:center;
}

input:focus{
  border-color:#ff4d6d;
}

button{
  margin-top:15px;
  width:100%;
  padding:12px;
  border-radius:25px;
  border:none;
  background:#ff4d6d;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#e63b5b;
  transform:scale(1.05);
}

.error{
  color:red;
  font-size:13px;
  margin-top:12px;
  display:none;
  animation:shake 0.4s;
}

.heart{
  font-size:40px;
  margin:10px 0;
  animation:pulse 1.2s infinite;
}

.action-btn{
  animation:pulse 1.5s infinite;
  margin-top:10px;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

@keyframes shake{
  0%{transform:translateX(0);}
  25%{transform:translateX(-6px);}
  50%{transform:translateX(6px);}
  75%{transform:translateX(-6px);}
  100%{transform:translateX(0);}
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.12);}
  100%{transform:scale(1);}
}
</style>
</head>

<body>

<div class="container">

  <div class="card" id="loginCard">
    <h1>üíñ Masuk Dulu Ya Adee üíñ</h1>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Masuk üíå</button>
    <div class="error" id="errorMsg">
      hayooo masa tanggal lahir ade ngga inget hehe, coba lagi sayangku
    </div>
  </div>

  <div class="card hidden" id="contentCard">
    <h1>Hai Adee üíñ</h1>
    <div class="heart">‚ù§Ô∏è</div>
    <p id="text"></p>
    <button class="action-btn" onclick="showLove()">Klik Aku ‚ù§Ô∏è</button>
    <button class="action-btn" onclick="changeBg()">Ganti Warna üåà</button>
  </div>

</div>

<script>
const PASSWORD = "21052005";

const textContent = `
Hai Adee,

mungkin ini cuma website sederhana,
tapi setiap barisnya abang bikin sambil mikirin adee sayang.

Terima kasih sudah hadir di hidup abang,
jadi alasan senyum abang,
jadi tempat pulang,
dan jadi orang yang selalu abang sayang dan abang cintai setiap hari.

Abang nggak janji sempurna,
tapi abang janji selalu berusaha
buat jadi yang terbaik,
buat dengerin ade,
buat dukung ade,
dan buat hidup bareng ade sejauh yang kita bisa.

Ade itu berharga,
ade itu istimewa,
dan abang bersyukur bisa milikin ade.

Abang sayang ade hari ini,
besok,
seterusnya,
dan selamanya.
`;

let i=0;

function checkPassword(){
  const input=document.getElementById("passwordInput").value;
  const error=document.getElementById("errorMsg");

  if(input===PASSWORD){
    document.getElementById("loginCard").classList.add("hidden");
    document.getElementById("contentCard").classList.remove("hidden");
    typeText();
  }else{
    error.style.display="block";
    error.style.animation="none";
    error.offsetHeight;
    error.style.animation="shake 0.4s";
  }
}

function typeText(){
  if(i<textContent.length){
    document.getElementById("text").innerHTML+=textContent.charAt(i);
    i++;
    setTimeout(typeText,30);
  }
}

function changeBg(){
  const colors=[
    "linear-gradient(135deg,#ff6a88,#ff99ac)",
    "linear-gradient(135deg,#ff9a9e,#fad0c4)",
    "linear-gradient(135deg,#fbc2eb,#a6c1ee)",
    "linear-gradient(135deg,#ffecd2,#fcb69f)"
  ];
  document.body.style.background=colors[Math.floor(Math.random()*colors.length)];
}

function showLove(){
  alert("Abang sayang Adee selamanya ‚ù§Ô∏è");
}
</script>

</body>
</html>
