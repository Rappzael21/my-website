<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Untuk Adee ğŸ’–</title>

<style>
*{box-sizing:border-box;font-family:"Poppins",Arial,sans-serif}

body{
  margin:0;height:100vh;
  background:linear-gradient(135deg,#ff6a88,#ff99ac);
  display:flex;justify-content:center;align-items:center;
  overflow:hidden
}

.container{width:100%;max-width:420px;padding:20px}

.card{
  background:#fff;border-radius:22px;padding:26px 22px;
  text-align:center;box-shadow:0 20px 40px rgba(0,0,0,.25);
  animation:fadeIn 1s ease
}
.hidden{display:none}

h1{color:#ff4d6d;margin-bottom:10px}

input{
  width:100%;padding:12px;border-radius:25px;
  border:2px solid #eee;outline:none;font-size:16px;text-align:center
}
input:focus{border-color:#ff4d6d}

button{
  margin-top:12px;width:100%;padding:12px;border-radius:25px;
  border:none;background:#ff4d6d;color:#fff;font-size:16px;
  cursor:pointer;transition:.3s
}
button:hover{background:#e63b5b;transform:scale(1.05)}

.error{
  color:red;font-size:13px;margin-top:10px;display:none;
  animation:shake .4s
}

#text{
  color:#555;font-size:15px;line-height:1.7;white-space:pre-line;
  height:260px;overflow-y:auto;padding-right:6px
}
#text::-webkit-scrollbar{width:4px}
#text::-webkit-scrollbar-thumb{background:#ff4d6d;border-radius:10px}

.heart{font-size:38px;margin:8px 0;animation:pulse 1.2s infinite}

.congrats{
  color:#ff4d6d;font-weight:600;margin-bottom:8px;
  animation:fadeIn .8s ease
}

.confetti{
  position:absolute;top:-10px;font-size:16px;color:#ff4d6d;
  animation:confettiFall linear forwards;pointer-events:none
}
@keyframes confettiFall{
  to{transform:translateY(110vh) rotate(180deg);opacity:0}
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.12)}
  100%{transform:scale(1)}
}
</style>
</head>

<body>

<div class="container">

  <div class="card" id="loginCard">
    <h1>ğŸ’– Masuk Dulu Ya Adee ğŸ’–</h1>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Masuk ğŸ’Œ</button>
    <div class="error" id="errorMsg">
      hayooo masa tanggal lahir ade ngga inget hehe, coba lagi sayangku
    </div>
  </div>

  <div class="card hidden" id="contentCard">
    <div class="congrats">ğŸ‰ Congrats! Ade sayang udda masuk halaman khusus ğŸ’–</div>
    <h1>Hai Adee ğŸ’–</h1>
    <div class="heart">â¤ï¸</div>
    <p id="text"></p>
    <button onclick="toggleMusic()">ğŸµ Play / Pause</button>
    <button onclick="changeBg()">ğŸŒˆ Ganti Warna</button>
    <iframe id="music" width="0" height="0" frameborder="0" allow="autoplay"></iframe>
  </div>

</div>

<script>
const PASSWORD="21052005";
let i=0,playing=false,confettiDone=false;

const textContent=`
Hai Adee,

mungkin ini cuma website sederhana,
tapi setiap barisnya abang bikin sambil mikirin adee sayang.

Terima kasih sudah hadir di hidup abang,
jadi alasan senyum abang,
jadi tempat pulang,
dan jadi orang yang selalu abang sayang dan abang cintai setiap hari.

Abang nggak janji sempurna,
tapi abang janji selalu berusaha
buat jadi yang terbaik,
buat dengerin ade,
buat dukung ade,
dan buat hidup bareng ade sejauh yang kita bisa.

Ade itu berharga,
ade itu istimewa,
dan abang bersyukur bisa milikin ade.

Abang sayang ade hari ini,
besok,
seterusnya,
dan selamanya.
`;

function checkPassword(){
  const input=document.getElementById("passwordInput").value;
  const error=document.getElementById("errorMsg");
  if(input===PASSWORD){
    document.getElementById("loginCard").classList.add("hidden");
    document.getElementById("contentCard").classList.remove("hidden");
    if(!confettiDone){confettiOnce();confettiDone=true}
    typeText();
  }else{
    error.style.display="block";
    error.style.animation="none";error.offsetHeight;
    error.style.animation="shake .4s";
  }
}

function typeText(){
  if(i<textContent.length){
    document.getElementById("text").innerHTML+=textContent.charAt(i);
    i++;setTimeout(typeText,28);
  }
}

function toggleMusic(){
  const iframe=document.getElementById("music");
  if(!playing){
    iframe.src="https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1&loop=1&playlist=2Vv-BfVoq4g";
    playing=true;
  }else{iframe.src="";playing=false}
}

function changeBg(){
  const colors=[
    "linear-gradient(135deg,#ff6a88,#ff99ac)",
    "linear-gradient(135deg,#ff9a9e,#fad0c4)",
    "linear-gradient(135deg,#fbc2eb,#a6c1ee)",
    "linear-gradient(135deg,#ffecd2,#fcb69f)"
  ];
  document.body.style.background=colors[Math.floor(Math.random()*colors.length)];
}

function confettiOnce(){
  const count=24;
  for(let j=0;j<count;j++){
    const c=document.createElement("div");
    c.className="confetti";
    c.textContent="â¤ï¸";
    c.style.left=Math.random()*100+"vw";
    c.style.animationDuration=(1.8+Math.random()*1.2)+"s";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}
</script>

</body>
</html>
