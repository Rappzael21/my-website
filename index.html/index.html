<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Khusus Ade</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  margin:0;min-height:100vh;overflow:hidden;
  background:linear-gradient(135deg,#ff9aa2,#ffb7b2);
  display:flex;justify-content:center;align-items:center
}
.container{
  width:92%;max-width:420px;
  background:rgba(255,255,255,.28);
  backdrop-filter:blur(14px);
  border-radius:22px;padding:26px;
  text-align:center;color:#fff;z-index:2;position:relative
}
h1{margin:6px 0 14px;font-size:26px}
p{font-size:15px;line-height:1.7}
input{
  width:100%;padding:12px;border-radius:20px;border:none;
  outline:none;margin-top:10px;text-align:center
}
button{
  margin-top:14px;padding:12px 18px;border:none;border-radius:30px;
  background:#ff4d6d;color:#fff;font-size:15px;cursor:pointer
}
button:active{transform:scale(.96)}
#error{color:#ff2d2d;margin-top:10px;animation:shake .4s}
@keyframes shake{
  0%,100%{transform:translateX(0)}
  25%{transform:translateX(-5px)}
  75%{transform:translateX(5px)}
}
.overlay{
  position:fixed;inset:0;background:rgba(0,0,0,.5);
  display:none;z-index:5
}

/* HORIZONTAL CENTER EMOJI (foreground) */
.center-emoji{
  position:fixed;top:50%;left:50%;
  transform:translate(-50%,-50%);
  font-size:78px;opacity:0;z-index:7;
  animation:centerPop 2.6s ease-out forwards
}
@keyframes centerPop{
  0%{opacity:0;transform:translate(-50%,-50%) scale(.6)}
  25%{opacity:1;transform:translate(-50%,-50%) scale(1)}
  70%{opacity:1}
  100%{opacity:0;transform:translate(-50%,-50%) scale(.9)}
}

/* HORIZONTAL SLIDE (smooth, no vertical drift) */
.slide{
  position:fixed;top:50%;font-size:64px;opacity:0;z-index:6;
  animation:slideIn 2.4s cubic-bezier(.2,.7,.2,1) forwards
}
@keyframes slideIn{
  0%{transform:translate(-140vw,-50%);opacity:0}
  35%{opacity:1}
  100%{transform:translate(0,-50%);opacity:0}
}

/* ABSTRACT LOVE RAIN */
.love{
  position:fixed;font-size:26px;z-index:6;opacity:0;
  animation:fall 3.8s linear forwards
}
@keyframes fall{
  0%{transform:translateY(-12vh);opacity:0}
  15%{opacity:1}
  100%{transform:translateY(110vh);opacity:0}
}
</style>
</head>

<body>

<div class="container" id="login">
  <h1>Masuk dulu yyaa ade ðŸ’—</h1>
  <input type="password" id="pw" placeholder="Adeku Tersayang">
  <button onclick="cek()">Masuk</button>
  <div id="error"></div>
</div>

<div class="container" id="content" style="display:none">
  <h1>Selamat datang di halaman khusus ade ðŸ’–</h1>
  <p>
    Terima kasih sudah hadir di hidup abang.<br>
    Jadi rumah, jadi senyum, dan jadi orang yang selalu abang sayang.
    <br><br>
    Abang sayang ade hari ini, besok, dan selamanya.
  </p>
  <button onclick="secret()">Pesan Rahasia ðŸ’Œ</button>
  <button onclick="sorry()">Abang Mau Ngomong ðŸ¥º</button>
  <button onclick="peluk()">Peluk Ade dari Jauh ðŸ¤—</button>
</div>

<div class="overlay" id="overlay"></div>

<script>
function cek(){
  const pw=document.getElementById('pw').value;
  if(pw==="21052005"){
    login.style.display="none";
    content.style.display="block";
  }else{
    error.innerText="hayooo masa tanggal lahir ade ngga inget hehe, coba lagi sayangku";
  }
}

function peluk(){
  overlayOn();
  centerEmoji("ðŸ¤—");
  setTimeout(overlayOff,2400);
}

function secret(){
  overlayOn();
  slideEmoji("ðŸ’–");
  setTimeout(()=>{
    alert("ade selalu jadi alasan abang bertahan ðŸ¤");
    overlayOff();
  },2200);
}

function sorry(){
  overlayOn();
  slideEmoji("ðŸ¤");
  loveRain();
  setTimeout(()=>{
    alert("ade sayang, abang minta maaf yaa, hari hari ade jadi jelek terus karena abang, dan karena keegoisan abang kita jadi renggang. abang minta maaf atas segala hal yang abang perbuat. abang cuma mau ade tau satu hal: abang selalu mencintai ade kapanpun dan dimanapun. maafin abang ya adee. abang mau ade kembali di sisi abang.");
    overlayOff();
  },2600);
}

function centerEmoji(char){
  const e=document.createElement("div");
  e.className="center-emoji";
  e.innerText=char;
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),2600);
}

function slideEmoji(char){
  const e=document.createElement("div");
  e.className="slide";
  e.innerText=char;
  document.body.appendChild(e);
  setTimeout(()=>e.remove(),2400);
}

function loveRain(){
  for(let i=0;i<26;i++){
    const l=document.createElement("div");
    l.className="love";
    l.innerText="ðŸ¤";
    l.style.left=Math.random()*100+"vw";
    l.style.animationDelay=Math.random()*1.4+"s";
    document.body.appendChild(l);
    setTimeout(()=>l.remove(),4200);
  }
}

function overlayOn(){overlay.style.display="block"}
function overlayOff(){overlay.style.display="none"}
</script>

</body>
</html>
